<div class="container-fluid">
	<div class="row">
	
	
		<div class="col-md-2">
		</div>
		
		
		<div class="col-md-8 well well-lg">
		
			<div class="row">
				<center>
					<h4>You are reporting issue for '{{vm.city.cityname}}, {{vm.city.state}}' in category '{{vm.category.ctgname}}'<h4>
				</center>
				<hr />
			</div>
			
			<div class="row">
				<div class="col-md-6">
				
					<b>Issue image:</b> <!-- make it required -->
					<br />
					<!-- <input type="file" ng-disabled="0" /> -->
					<!-- <img ngf-thumbnail="file || '/thumb.jpg'"> -->
					
					<input type="file" ngf-select="vm.uploadFile($files)" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="5MB"/>
					
					<!-- Supposed to be for tracking progress, but cannot get return value if upload is successfull
					<br />{{vm.imgsent}} | 
					<span ng-if="vm.imgsent==0">Uploading...</span><span ng-if="vm.imgsent==1">Finished uploading!</span><span ng-if="vm.imgsent==-2">Failed to upload</span>
					-->
					
					<!-- 
					<div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
					ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
					ngf-resize="{width: 100, height: 100}">Select</div> 
					-->
					<br />
					
					<b>Location:</b> (required)
					<br />
					<input type="text" class="form-control" placeholder="Enter street name" ng-model="vm.address"/>
					
				</div>
				
				<div class="col-md-6">
				
					<b>Description:</b>
					<br />
					<textarea  style="height: 100px;" class="form-control" placeholder="Problem description" ng-model="vm.text" ></textarea>
				
				</div>
				
			</div>
			
			<div class="row">
				<hr />
				<center>
					<input type="submit" value="  Submit  " ng-disabled="(!vm.address) || (role<=1) || (!authenticated)" ng-click="vm.submitissue()" ng-if="!vm.sent" />
					<span ng-if="vm.sent"><h3>Issue successfully reported!</h3></span>
				</center>
			</div>
			
			
		</div>
		
		
		<div class="col-md-2">
		</div>
		
	
	
	</div>
	
	<div class="row">
	
	</div>



</div>
