<h1>Rijeka</h1>
<div class="container-fluid">
	<form role="form" class="row">
		<div class="col-md-3">
			<input type="text" ng-model="vm.inputCityName" ng-change="vm.filterCities(vm.inputCityName);">
			<ol class="cities">
				<li ng-repeat="city in vm.citiesToShow">
				<a href="#/city/{{city.idcity}}">{{city.cityname}}</a>
				{{city.state}}
				</li>
			</ol>
		</div>
	</form>
	<form role="form" class="row">
		<div class="col-md-6">
			<h2>Category:</h2>
			<input type="text" ng-model="vm.inputCategoryName" 
			ng-change="vm.filterCategories(vm.inputCategoryName);">
			<ol class="categories">
				<li ng-repeat="category in vm.categoriesToShow">
				{{ category.ctgname}}
				</li>
			</ol>
		</div>
	</form>
</div>
