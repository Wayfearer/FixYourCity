<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<table class="table">
				<tr>
					<th>
						<h1>Rijeka</h1>
					</th>
				</tr>
				<tr>
					<td>
						<input type="text" ng-model="vm.inputCityName" ng-change="vm.filterCities(vm.inputCityName);">
					</td>
				</tr>
				<tr ng-repeat="city in vm.citiesToShow">
					<td>
						<a href="#/city/{{city.idcity}}">{{city.cityname}}</a>
					</td>
					<td>
						{{city.state}}
					</td>
				</tr>	
					<!--<ol class="cities">
						<li ng-repeat="city in vm.citiesToShow">
						<a href="#/city/{{city.idcity}}">{{city.cityname}}</a>
						{{city.state}}
						</li>
					</ol>-->
			</table>
		</div>
		<div class="col-md-2">
		</div>
		<div class="col-md-4">
			<table class="table table-hover">
				<tr>
					<th>
						<h1>Category:</h1>
					</th>
				</tr>
				<tr>
					<td>
						<input type="text" ng-model="vm.inputCategoryName" 
						ng-change="vm.filterCategories(vm.inputCategoryName);">
					</td>
					<tr ng-repeat="category in vm.categoriesToShow">
						<td>
							{{ category.ctgname}}
						</td>
					</tr>
					<!--<ol class="categories">
						<li ng-repeat="category in vm.categoriesToShow">
						{{ category.ctgname}}
						</li>
					</ol>-->
					</tr>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="login col-md-2">
			<button type="button" class="btn btn-info"  ng-click="vm.login();">Login</button>
		</div>
		<div class="signup col-md-2">
			<button type="button" class="btn btn-info"  ng-click="vm.signUp();">Sign up!</button>
		</div>
		<div class="logout col-md-2">
			<button type="button" class="btn btn-info"  ng-click="vm.logout();">Log out</button>
		</div>
	</div>
</div>
